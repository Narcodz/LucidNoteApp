<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
      <!-- //reactive form method -->
      <div class="row">
        <div class="col-xs-12" style="margin-bottom: 20px;">
          <div class="col-xs-6 noteEditMode">
            {{ noteEditMode ? "Update Your Note" : "Add Your Note" }}
          </div>
          <div>
            <button
              type="button"
              class="col-xs-6 button-delete-note pull-right"
              (click)="onCancel()"
              title="Cancel Note"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="imagePath"
              class="form-control"
              rows="20"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <button
            type="submit"
            class="button-edit-note"
            [disabled]="noteForm.invalid"
          >
            {{ noteEditMode ? "Update Note" : "Add Note" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
